{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="{% url 'index' %}">Coffee</a>
    </div>
  </nav>
 
    {% block body %}

    <form action="{% url 'search' %}" method="POST" class="mt-5 text-center">
      {% csrf_token %}
        <input type="search" name="searched">
        <button class="btn btn-outline-secondary" type="submit">Ara</button>
    </form>

      <div class="container text-center mt-5">
        <div class="row">
            {% for product in products %}
          <div class="col-3">
            <div class="card" style="width: 20rem;">
                <img src="{{product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.title}}</h5>
                  <p class="card-text ">{{product.description|slice:":255"}}</p>
                  <a href="{% url 'detail' product.id %}" class="btn btn-primary">Detaya git</a>
                </div>
              </div>
          </div>
          {% endfor %}
      </div>
    </div>
{% endblock body %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
